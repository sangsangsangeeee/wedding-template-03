  <head>

    <title>Our Storybook</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&family=Nanum+Pen+Script&display=swap"
      rel="stylesheet"
    />
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              paper: '#FDFCF8', // 조금 더 따뜻한 미색
              ink: '#4A3B32',   // 깊은 세피아 브라운
              peach: '#F2E6D8', // 노을빛 웜 베이지 (기존 피치 대체)
              mint: '#8FA3AD',  // 차분한 블루 그레이 (기존 민트 대체 - 하늘/그림자 색)
              accent: '#C85C42', // 붉은 단풍색 (메인 포인트)
              gold: '#D9A54C',   // 은행나무 골드
            },
            fontFamily: {
              hand: ['"Nanum Pen Script"', 'cursive'],
              body: ['"Gowun Dodum"', 'sans-serif'],
            },
            backgroundImage: {
              'watercolor-texture': "url('https://www.transparenttextures.com/patterns/watercolor.png')",
            }
          },
        },
      };
    </script>
    <style>
      /* Custom scrollbar to match theme */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #FDFCF8;
      }
      ::-webkit-scrollbar-thumb {
        background: #8FA3AD;
        border-radius: 4px;
      }
      body {
        background-color: #FDFCF8;
        color: #4A3B32;
      }
    </style>

}
